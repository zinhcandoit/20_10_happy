<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20/10 zui :3</title>
  <style>
    body {
      background-color: #ffffff;
      transition: background 0.5s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    button {
      border: none;
      background: none;
      cursor: pointer;
    }

    button img {
      width: 120px;
      height: 120px;
    }

    /* GIF sau khi click */
    #after-gif {
      display: none;
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 300px;
    }

    /* D√≤ng ch·ªØ ch√∫c */
    #message {
      display: none;
      position: fixed;
      bottom: 8%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-family: "Brush Script MT", "Lucida Handwriting", cursive;
      font-weight: bold;
      color: #000000;
      text-shadow: 2px 2px 4px #ff69b4, 0 0 10px #ffb6c1;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button id="intro-btn">
    <img src="asset/envelope_close.png" alt="Open">
  </button>

  <!-- GIF xu·∫•t hi·ªán sau khi click -->
  <img id="after-gif" src="asset/give_flower.gif" alt="Celebration">

  <!-- D√≤ng ch·ªØ ch√∫c -->
  <div id="message">Ch√∫c b·∫°n c√≥ ng√†y 20/10 tuy·ªát nh·∫•t ƒë·ªùi nh√© üíñ</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("intro-btn");
      const body = document.body;
      const afterGif = document.getElementById("after-gif");
      const message = document.getElementById("message");

      btn.addEventListener("click", function () {
        // ƒê·ªïi background
        body.style.backgroundImage = "url('asset/heart_rain.gif')";
        body.style.backgroundSize = "cover";
        body.style.backgroundPosition = "center";
        body.style.backgroundRepeat = "repeat";

        // ·∫®n n√∫t
        btn.style.display = "none";

        // Hi·ªán ·∫£nh GIF v√† d√≤ng ch·ªØ
        setTimeout(() => {
          afterGif.style.display = "block";
          message.style.display = "block";
        }, 500);
      });
    });
  </script>

</body>
</html>
